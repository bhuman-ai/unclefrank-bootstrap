# FRANK'S TMUX CONFIG FOR CLAUDE
# ~/.tmux.conf or /etc/tmux.conf

# 1) Let tmux report a proper terminal type
set -g default-terminal "xterm-256color"

# 2) Enable true-color support
set -ga terminal-overrides ",xterm-256color:Tc"

# 3) Make sure arrow- and function-keys work
setw -g xterm-keys on

# 4) Optional quality-of-life
set -g mouse on
set -g history-limit 1000000
set -g focus-events on

# 5) Avoid alternate-screen flicker (so e.g. less or vim doesn't disappear)
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Additional settings for better compatibility
set -sg escape-time 10
set -q -g status-utf8 on
setw -q -g utf8 on