# FRANK'S TMUX CONFIG FOR CLAUDE
# Ensures proper terminal support for arrow keys and colors

# Set proper terminal for 256 colors and full keyboard support
set -g default-terminal "xterm-256color"

# Enable true colors
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable mouse support (optional but useful)
set -g mouse on

# Set large scrollback buffer for capturing Claude output
set -g history-limit 1000000

# Ensure UTF-8 is supported
set -q -g status-utf8 on
setw -q -g utf8 on

# Reduce escape time for better responsiveness
set -sg escape-time 10

# Enable focus events for better terminal integration
set -g focus-events on

# Make sure arrow keys work
setw -g xterm-keys on

# Allow terminal scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'