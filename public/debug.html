<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Uncle Frank's Bootstrap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 p-8">
    <h1 class="text-2xl mb-4">Debug Page</h1>
    <div id="errors" class="bg-red-900 p-4 mb-4 hidden"></div>
    <div id="root"></div>

    <script type="text/babel">
        // Global error handler
        window.onerror = function(msg, url, line, col, error) {
            const errorDiv = document.getElementById('errors');
            errorDiv.classList.remove('hidden');
            errorDiv.innerHTML += `<div>Error: ${msg} at line ${line}</div>`;
            console.error('Global error:', error);
            return false;
        };

        const { useState } = React;

        function App() {
            const [count, setCount] = useState(0);
            const [apiStatus, setApiStatus] = useState('Checking...');

            React.useEffect(() => {
                // Test API
                fetch('/api/config')
                    .then(r => r.json())
                    .then(data => setApiStatus('API Working: ' + JSON.stringify(data)))
                    .catch(err => setApiStatus('API Error: ' + err.message));
            }, []);

            return (
                <div>
                    <h2 className="text-xl mb-4">React is Working!</h2>
                    <button 
                        onClick={() => setCount(count + 1)}
                        className="bg-blue-600 px-4 py-2 rounded mb-4"
                    >
                        Count: {count}
                    </button>
                    <div className="mb-4">API Status: {apiStatus}</div>
                    <div>If you can see this and click the button, React is working.</div>
                </div>
            );
        }

        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        } catch (error) {
            document.getElementById('errors').classList.remove('hidden');
            document.getElementById('errors').innerHTML = 'React Error: ' + error.message;
        }
    </script>
</body>
</html>
