<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncle Frank's Bootstrap - Minimal Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [status, setStatus] = useState('Loading...');
            const [error, setError] = useState(null);

            useEffect(() => {
                // Test API endpoint
                fetch('/api/config')
                    .then(response => response.json())
                    .then(data => {
                        setStatus(`API Connected! Claude Executor: ${data.claudeExecutorEnabled ? 'Enabled' : 'Disabled'}`);
                    })
                    .catch(err => {
                        setError(err.message);
                        setStatus('API Error');
                    });
            }, []);

            return (
                <div className="p-8">
                    <h1 className="text-3xl font-bold mb-4">Uncle Frank's Bootstrap</h1>
                    <h2 className="text-xl mb-4">Minimal Working Version</h2>
                    <p className="mb-2">Status: {status}</p>
                    {error && <p className="text-red-500">Error: {error}</p>}
                    <p className="mt-4 text-gray-400">
                        If you can see this page, React is working. 
                        The full UI might have a JavaScript error preventing it from loading.
                    </p>
                </div>
            );
        }

        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        } catch (error) {
            document.body.innerHTML = `
                <div class="p-8 text-red-500">
                    <h1>React Error</h1>
                    <p>${error.message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
