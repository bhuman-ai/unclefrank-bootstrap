<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
</head>
<body>
    <h1>Simple Test Page</h1>
    <div id="test"></div>
    <script>
        console.log('Script running');
        document.getElementById('test').innerHTML = 'JavaScript is working!';
        
        // Test API
        fetch('/api/config')
            .then(r => r.json())
            .then(data => {
                console.log('Config:', data);
                document.getElementById('test').innerHTML += '<br>API is working: ' + JSON.stringify(data);
            })
            .catch(err => {
                console.error('API Error:', err);
                document.getElementById('test').innerHTML += '<br>API Error: ' + err.message;
            });
    </script>
</body>
</html>
