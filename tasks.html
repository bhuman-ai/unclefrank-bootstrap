<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Uncle Frank's Task Tracker</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            border-bottom: 2px solid #0f0;
            padding-bottom: 10px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 10px;
            background: #111;
            color: #0f0;
            border: 1px solid #0f0;
            font-family: inherit;
        }
        button {
            padding: 10px 20px;
            background: #0f0;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
        }
        button:hover {
            background: #0a0;
        }
        .task {
            background: #111;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task.done {
            opacity: 0.5;
            text-decoration: line-through;
        }
        .task-text {
            flex: 1;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background: #111;
            border: 1px solid #0f0;
        }
        .auto-improve {
            margin-top: 20px;
            padding: 15px;
            background: #001100;
            border: 2px solid #0f0;
        }
    </style>
</head>
<body>
    <h1>🚀 UNCLE FRANK'S TASK TRACKER</h1>
    
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="What needs to get done?" />
        <button onclick="addTask()">ADD TASK</button>
    </div>
    
    <div id="taskList"></div>
    
    <div class="status">
        <strong>Status:</strong> <span id="status">Ready</span>
    </div>
    
    <div class="auto-improve">
        <h3>🤖 AUTO-IMPROVE ENGINE</h3>
        <button onclick="findGap()">FIND NEXT GAP</button>
        <button onclick="startLoop()">START AUTO LOOP</button>
        <button onclick="stopLoop()">STOP LOOP</button>
        <div id="gapOutput" style="margin-top: 10px; white-space: pre-wrap;"></div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
        let loopInterval = null;
        let iteration = 0;

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        }

        function renderTasks() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            tasks.forEach((task, index) => {
                const div = document.createElement('div');
                div.className = 'task' + (task.done ? ' done' : '');
                div.innerHTML = `
                    <span class="task-text">${task.text}</span>
                    <button onclick="toggleTask(${index})">${task.done ? 'UNDO' : 'DONE'}</button>
                    <button onclick="deleteTask(${index})">DELETE</button>
                `;
                list.appendChild(div);
            });
            updateStatus();
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            if (input.value.trim()) {
                tasks.push({ text: input.value, done: false, created: Date.now() });
                input.value = '';
                saveTasks();
            }
        }

        function toggleTask(index) {
            tasks[index].done = !tasks[index].done;
            saveTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
        }

        function updateStatus() {
            const total = tasks.length;
            const done = tasks.filter(t => t.done).length;
            document.getElementById('status').textContent = `${done}/${total} tasks complete`;
        }

        function findGap() {
            iteration++;
            const gaps = [
                "Add priority levels to tasks",
                "Add due dates to tasks",
                "Add task categories",
                "Export tasks to JSON",
                "Import tasks from JSON",
                "Add dark/light theme toggle",
                "Add task search/filter",
                "Add task notes/descriptions",
                "Add recurring tasks",
                "Add task dependencies"
            ];
            
            const gap = gaps[Math.floor(Math.random() * gaps.length)];
            const output = document.getElementById('gapOutput');
            output.textContent += `\n[Iteration ${iteration}] Gap found: ${gap}\n`;
            output.textContent += `→ Would build: ${gap.toLowerCase().replace(/ /g, '-')}.js\n`;
            
            // Simulate creating a task for this gap
            tasks.push({ 
                text: `[AUTO] Implement: ${gap}`, 
                done: false, 
                created: Date.now() 
            });
            saveTasks();
        }

        function startLoop() {
            if (loopInterval) return;
            
            document.getElementById('gapOutput').textContent = "🚀 AUTO-IMPROVE LOOP STARTED\n";
            loopInterval = setInterval(() => {
                findGap();
                // In real version, this would call Claude to build the solution
            }, 5000);
        }

        function stopLoop() {
            if (loopInterval) {
                clearInterval(loopInterval);
                loopInterval = null;
                document.getElementById('gapOutput').textContent += "\n⏹ LOOP STOPPED\n";
            }
        }

        // Enter key adds task
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // Initial render
        renderTasks();
    </script>
</body>
</html>
